<html lang="en" class="ng-scope">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="AngularHybridUI">
    <title ng-bind="'AngularHybridUI - ' + $root.title" class="ng-binding">AngularHybridUI - Home</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"  rel="stylesheet">
    <link href="HybridUI.css" rel="stylesheet" type="text/css" >
    <link rel="icon" href="images/favicon.ico">

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="page_home" cz-shortcut-listen="true">
    <div class="container">
        <div class="row toright" >
            <!-- ngView:  -->
            <div data-ng-view="" id="ng-view" class="slide-animation view ng-scope">
                <div class="col-md-12 hidden-xs ng-scope"> &nbsp;</div>
                <div class="col-md-4  col-md-offset-4 basic_container hidden-xs-border full_height-xs ng-scope">
                    <div class="row" style="min-height: 243px;">
                        <h2 style="margin-top : 5px;">Welcome</h2>
                        <div class="home_slider slider_to_middle_xs">
                            <div class="slide">
                                <i class="fa fa-desktop"></i>
                                <span class="text">Avaible on Mobile and Desktop</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-question"></i>
                                <span class="text">Issues are available :)</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-rocket"></i>
                                <span class="text">Easy to create a new Project</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-star"></i>
                                <span class="text">Let's play the demo</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-font-awesome"></i>
                                <span class="text">With Font-Awesome</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-css3"></i>
                                <span class="text">Responsive with CSS3</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-android"></i>
                                <span class="text">and Android</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-apple"></i>
                                <span class="text">For iOS</span>
                            </div>
                            <div class="slide">
                                <i class="fa fa-html5"></i>
                                <span class="text">AngularJS Hybrid App</span>
                            </div>
                        </div>
                    </div>
                    <div class="to_bottom_xs">
                        <a href="login.html" class="btn background_primary btn-lg full_width ">Commencer</a>
                    </div>
                </div>
                <!-- /container -->
            </div>
        </div>
    </div>
</body>

</html>
