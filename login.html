<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="AngularHybridUI">
    <title ng-bind="'AngularHybridUI - ' + $root.title" class="ng-binding">AngularHybridUI - Home</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="HybridUI.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/favicon.ico">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="page_login" cz-shortcut-listen="true">
    <div class="container">
        <div class="row toleft" ng-class="slide">
            <div data-ng-view="" id="ng-view" class="slide-animation view ng-scope">
                <div class="col-md-12 hidden-xs ng-scope"> &nbsp;</div>
                <div class="col-md-4  col-md-offset-4 basic_container hidden-xs-border full_height-xs ng-scope">
                    <form class="form-signin ng-pristine ng-valid">
                        <h2>Welcome
                            <a style="float: right" href="/home/"> Back </a>
                        </h2>
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me </label>
                        </div>
                        <div class="to_bottom_xs">
                            <a href="list.html" class="btn background_primary btn-lg full_width ">Commencer</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
